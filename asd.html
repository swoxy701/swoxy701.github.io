<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benimle √áƒ±kar Mƒ±sƒ±n?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body { 
  text-align:center; 
  font-family:'Poppins', sans-serif; 
  margin:0; padding:0;
  height:100vh;
  overflow:hidden;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1 {
  margin-top:50px;
  font-size:28px;
  color:#ff4d7e;
  text-shadow:2px 2px #fff0f5;
}
button {
  padding: 15px 30px;
  font-size:18px;
  margin:20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
#yesBtn { 
  background-color: #28a745; 
  color:white; 
  position:relative; 
  z-index:2; 
}
#yesBtn:hover { transform: scale(1.1); transition: transform 0.2s; }
#noBtn { 
  background-color: #ff355e; 
  color:white; 
  position:relative; 
  z-index:2; 
}

/* Zƒ±playarak ka√ßma animasyonu */
@keyframes jumpAway {
  0% { transform: translate(0,0) rotate(0deg); opacity:1; }
  25% { transform: translate(50px,-50px) rotate(10deg); }
  50% { transform: translate(150px,-20px) rotate(-10deg); }
  75% { transform: translate(300px,-60px) rotate(15deg); }
  100% { transform: translate(600px,100px) rotate(40deg); opacity:0; }
}

/* Ayak izi */
.footprint {
  position: absolute;
  font-size: 24px;
  color: #333;
  opacity: 0.8;
  transform: rotate(20deg);
  animation: fadeIn 0.3s ease forwards;
}
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.5);}
  to {opacity: 0.8; transform: scale(1);}
}

.modal {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;
  opacity:0; pointer-events:none; transition:opacity .2s;
}
.modal.show { opacity:1; pointer-events:auto; }
.modal .box {
  background:white; padding:20px 30px; border-radius:12px; text-align:center;
}
canvas { position:fixed; top:0; left:0; pointer-events:none; z-index:1; }
.floatingText { position:absolute; font-weight:bold; color:#ff4d7e; font-size:20px; pointer-events:none; }
</style>
</head>
<body>

<h1>Benimle √ßƒ±kar mƒ±sƒ±n?</h1>
<button id="yesBtn">Evet</button>
<button id="noBtn">Hayƒ±r</button>

<div id="modal" class="modal">
  <div class="box">
    <h2>üçæ Evet! üéâ</h2>
    <p>Seninle olmak harika olacak! Seni √ßok seviyorum üíñ</p>
    <button onclick="closeModal()">Tamam</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const modal = document.getElementById('modal');
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let confettiParticles = [];
let clickCount = 0;

// Canvas ayarƒ±
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// üë£ Hayƒ±r'a tƒ±klama
noBtn.addEventListener('click', ()=>{
  clickCount++;
  const rect = noBtn.getBoundingClientRect();
  addFootprint(rect.left + rect.width / 2, rect.top + rect.height / 2);

  if(clickCount === 3){
    noBtn.style.animation = 'jumpAway 1.5s forwards ease-in-out';
    setTimeout(()=> noBtn.remove(), 1500);
  }
});

// üë£ Ayak izi olu≈üturma
function addFootprint(x, y){
  const foot = document.createElement('div');
  foot.classList.add('footprint');
  foot.textContent = 'üë£';
  foot.style.left = x + 'px';
  foot.style.top = (y + 50) + 'px';
  document.body.appendChild(foot);
  setTimeout(()=>foot.remove(), 4000);
}

// Evet butonu
const audio = new Audio('https://www.soundjay.com/button/beep-07.mp3');
yesBtn.addEventListener('click', () => {
    audio.play();
    modal.classList.add('show');
    startConfetti();
});
function closeModal() { modal.classList.remove('show'); stopConfetti(); }

// Konfeti
function random(min,max){return Math.random()*(max-min)+min;}
function createConfetti(num=100){
    confettiParticles = [];
    for(let i=0;i<num;i++){
        confettiParticles.push({
            x: random(0,canvas.width),
            y: random(-canvas.height,0),
            w: random(6,12),
            h: random(8,16),
            color:['#ff4d7e','#ffd166','#8ac926','#4cc9f0','#ff6b82'][Math.floor(Math.random()*5)],
            vx: random(-1,1), vy: random(2,6),
            rot: random(0,360),
            rotSpeed: random(-6,6)
        });
    }
}
let confettiRAF;
function drawConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettiParticles.forEach(p=>{
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
        ctx.restore();
        p.x += p.vx; p.y += p.vy; p.rot += p.rotSpeed;
        if(p.y>canvas.height) p.y = random(-200,-10);
    });
    confettiRAF = requestAnimationFrame(drawConfetti);
}
function startConfetti(){ createConfetti(); drawConfetti(); }
function stopConfetti(){ cancelAnimationFrame(confettiRAF); ctx.clearRect(0,0,canvas.width,canvas.height); }

// Kalpler
function createHeart(){
  const heart = document.createElement('div');
  heart.textContent = 'üíñ';
  heart.style.position = 'absolute';
  heart.style.fontSize = (Math.random()*20+10) + 'px';
  heart.style.left = Math.random()*window.innerWidth + 'px';
  heart.style.top = '-50px';
  heart.style.opacity = Math.random();
  document.body.appendChild(heart);
  let top = -50;
  const interval = setInterval(()=>{
    top += 2;
    heart.style.top = top + 'px';
    if(top > window.innerHeight){ clearInterval(interval); heart.remove(); }
  },30);
}
setInterval(createHeart, 300);

// Romantik yazƒ±lar
const messages = [
  'Seni seviyorum üíñ',
  'Kalbim seninle ‚ù§Ô∏è',
  'Sen benim her ≈üeyimsin üí´',
  'Sana a≈üƒ±ƒüƒ±m üíï',
  'Seninle hayat g√ºzel üå∏',
  'Sonsuza kadar seninle üíû'
];
function floatingText(msg){
  const text = document.createElement('div');
  text.className = 'floatingText';
  text.textContent = msg;
  text.style.left = Math.random()*window.innerWidth + 'px';
  text.style.top = window.innerHeight + 'px';
  document.body.appendChild(text);
  let top = window.innerHeight;
  const interval = setInterval(()=>{
    top -= 2;
    text.style.top = top + 'px';
    if(top < -50){ clearInterval(interval); text.remove(); }
  },30);
}
setInterval(()=>{
  floatingText(messages[Math.floor(Math.random()*messages.length)]);
},2000);

// Yƒ±ldƒ±zlar
function createStar(){
  const star = document.createElement('div');
  star.style.position = 'absolute';
  const size = Math.random()*3 + 1;
  star.style.width = star.style.height = size + 'px';
  star.style.background = 'white';
  star.style.borderRadius = '50%';
  star.style.left = Math.random()*window.innerWidth + 'px';
  star.style.top = Math.random()*window.innerHeight + 'px';
  star.style.opacity = Math.random();
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),5000);
}
setInterval(createStar, 200);
</script>
</body>
</html>
